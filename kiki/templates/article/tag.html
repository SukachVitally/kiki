{% extends "base.html" %}

{% block content %}
<h3>
  Tags: {% for item in tags %} <kbd>{{item.tag}}</kbd>{% endfor %}
</h3>


<form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.name.id_for_label }}">{{ form.name.label_tag }}</label>
      {{ form.name }}
    </div>
    <input type="submit" value="Add tag" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
